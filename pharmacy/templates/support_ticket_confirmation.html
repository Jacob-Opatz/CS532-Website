<!DOCTYPE html>
<html>
<head>
    <title>Support Ticket Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Support Ticket Confirmation</h1>
        <p>Thank you for contacting support. Your ticket has been submitted successfully.</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <p><strong>Reason:</strong> {{ reason }}</p>
        
        <!-- Button to redirect to the Pharmacy Order Tracking Menu -->
        <a href="{% url 'pharmacy' %}" class="btn btn-primary">Back to Order Tracking Menu</a>
    </div>
</body>
</html>
