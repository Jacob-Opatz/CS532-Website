{% extends "baseTemplate.html" %}
{% load static %}

{% block page_css %}
    <link rel="stylesheet" href="{% static 'css/contact_support.css' %}">
{% endblock %}

{% block content %}
<div class="contact-support-container">
    <button class="back-button" onclick="history.back()">Back</button>
    <h1>Contact Support</h1>
    <form method="post" action="{% url 'send_support_ticket' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" rows="8" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Support Ticket</button>
    </form>
</div>
{% endblock %}
