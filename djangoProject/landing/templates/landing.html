{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
    <link rel="stylesheet" href="https://use.typekit.net/ezv3bxp.css">
</head>
<body>
    <header class="header" style="text-align: center;">
        <img class="logo" src="{% static 'img/Logo.png' %}">
        <div class="buttonOptions">
            
            <a href="{% url 'admin:index' %}">
                <button type="button" class = "logout">Admin</button>
            </a>
            
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout" type="submit">Logout</button>
        </form>
       
    </div>
    </header>
    <div class="container">
        <h1 class="welcome-message">Welcome, {{ user.username }}</h1>
        <div class="flex-container">
            <form method="post" action="{% url 'landing' %}">
                {% csrf_token %}
                <div class="button-container">
                    <button type="submit" name="site" value="schedule" class="box">Physician Scheduler (SCHED)</button>
                    <button type="submit" name="site" value="patientRecord" class="box">Electronic Patient Record (EPR)</button>
                    <button type="submit" name="site" value="encounterRecord" class="box">Encounter Record (EER)</button>
                    <button type="submit" name="site" value="labOrder" class="box">Lab Order Tracking (LT)</button>
                    <button type="submit" name="site" value="pharmacy" class="box">Pharmacy Order Tracking (PT)</button>
                    <button type="submit" name="site" value="insurance" class="box">Insurance Billing (IB)</button>
                    <button type="submit" name="site" value="equipment" class="box">Equipment Inventory and Maintenance (EQ)</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="{% static 'js/landing.js' %}"></script> -->
</body>
</html>
