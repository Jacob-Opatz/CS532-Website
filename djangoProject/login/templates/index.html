{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    
    <!-- Link to your CSS file directly -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f9f4ed;">
    <header></header>
    <div class="flex-container">
        <div class="flex-child left">
            <div class="box"> 
              <form method="post" action="{% url 'login' %}">
                <p class="label"> Welcome! Please login</p>
                <input type="text" id="usr" name="username" placeholder="username">
                <input type="password" id="pwd" name="password" placeholder="password">
                <button id="myb" class="my-button">Submit</button>
                
                </form>
                <form method="get" action ="{% url 'register' %}">
                    <button id="myb" class="my-button">Create an account</button>
                </form>
            </div>
        </div>
        
        <div class="flex-child right"> 
            <img style="height:40vh" src="{% static 'img/Logo.png' %}">
        </div>
    </div>
    
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
